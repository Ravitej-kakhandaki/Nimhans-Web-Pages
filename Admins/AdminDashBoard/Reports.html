<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports</title>
    <link rel="stylesheet" href="Reports.css" />
  </head>
  <body>
    <div class="OuterMost">
      <div class="leftside">
        <img src="Nimhans_logo 1.png" alt="Logo" class="logo" />
        <ul>
           <li><a href="http://">Dashboard</li></a>
          <li><a href="http://">Reports</li></a>
          <li><a href="http://"> Reports on Review</li></a>
           <li><a href="http://">Predictive Analytics</li></a>
            <li><a href="http://">Download Reports</li></a>
           <li><a href="http://">Send Notice</li></a>
           <li><a href="http://">Add/Edit Vendors</li></a>
           <li><a href="http://">Report Adverse Event</li></a>
           <li><a href="http://">Add/Edit Reviewers</li></a>
           <li><a href="http://">Truncated Reports</li></a>
          <li><a href="http://">Help</a></li>
        </ul>
      </div>
      <div class="rightside">
        <div class="searchdiv">
          <form class="search-container">
            <input type="text" id="search-bar" placeholder="Search Here...">
            <a href="#"><img class="search-icon" src="http://www.endlessicons.com/wp-content/uploads/2012/12/search-icon.png"></a>
          </form>
          <img src="icon_dashboard.png" alt="" id="alert" />
          <p class="ABC">ABC</p>
          <div class="A">A</div>
        </div>
         
          <div class="container">
            
            <div class="button-container">
              <h1 class="title">Active Reports</h1>
              <button class="export-btn"><img src="Export.png" alt=""><p>Export </p></button>
              <button class="delete-btn"><img src="delete.png" alt=""><p>Delete </p></button>
            </div>
            <table class="reports-table">
              <thead>
                <tr>
                  <th>Sl. No</th>
                  <th>Device Name</th>
                  <th>Manufacturer</th>
                  <th>Date</th>
                  <th>Reported By</th>
                  <th>Severity</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="table-body">
                <!-- Rows will be dynamically added here -->
              </tbody>
            </table>
          </div>
          <script src="Reports.js"></script>
        </div>
      
    </div>
  </body>
</html>
