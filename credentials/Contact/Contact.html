<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
  
    <div class="outerMost">
    
    <div class="logo">
      <img src="NimhansLogo.png" alt="" class="logo" />
    </div>
     
      <img src="Deco.png" alt="" class="topImage">
      <img src="OvalTop.png" alt="" class="OvalTop">
      
       

    <div class="container">
      <div class="div1">
        <h1
          style="
            font-family: PoetsenOne;
            font-size: 64px;
            font-weight:bolder;
            line-height: 50px;
            text-align: center;
            color:rgba(0, 0, 0, 1);

            margin-top: 10px;
          "
        >
          Contact Us
        </h1>
        <p
          style="
            font-family: Roboto;
            font-size: 24px;
            font-weight: 400;
            line-height: 28.13px;
            text-align: center;
            color: rgba(0, 0, 0, 0.5);
            margin-top: 15px;
          "
        >
          Please feel free to give your valuable feedback or drop a message , We
          will get back to you and take your advice and integrate it into our
          existing systems immediately.
        </p>
        <div class="innerDiv">
          <input type="text" name="Name" placeholder="Name"  id="Name"/>
          <input type="email" name="Email" placeholder="Email(optional)"  id="Email"/>
          <input type="tel" name="PhoneNo" placeholder="Mobile number" id="PhoneNo" />
          <input
            type="text"
            name="Designation"
            placeholder="Designation"
            id="Designation"
          />

          <input type="textarea" name="message"  placeholder="Write your Message Here...." id="Message">
          </div>

          <div class="div1-2">
            <input type="checkbox" name="check" id="" />
            <p class="terms">
              I have read and accept the Terms of
              <span>Service & Privacy Policy</span>
            </p>
            <button type="submit" id="Continue">SEND MESSAGE</button>
          </div>
        </div>
      </div>
      <img src="OvalBottom.png" alt="" class="OvalBottom"  >
      <img src="DecoBottom.png" alt="bottomImage" class="bottomImage" >
      <div class="footer">
      
        <img src="Copyright.png" alt="" width="100%" height="40px" />
      </div>
    </div>
  </div>
    
    
   
  </body>
</html>
